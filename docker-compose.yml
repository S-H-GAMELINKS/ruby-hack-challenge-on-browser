services:
  code:
    build: .
    environment:
      PASSWORD: "${PASSWORD}"
    volumes:
      - workspace_data:/workspace
      - ./data:/data
    expose:
      - "8080"
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - code
    restart: unless-stopped

volumes:
  workspace_data:
  code_data:
  caddy_data:
  caddy_config:
