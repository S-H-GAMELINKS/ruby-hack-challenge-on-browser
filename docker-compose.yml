services:
  code:
    image: ghcr.io/coder/code-server:latest
    environment:
      PASSWORD: "${PASSWORD}"
    volumes:
      - ./workspace:/workspace
    expose:
      - "8080"
    command: "mkdir /workspace && exec code-server --user-data-dir /workspace --bind-addr 0.0.0.0:8080"
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - code
    restart: unless-stopped

volumes:
  code_data:
  caddy_data:
  caddy_config:
