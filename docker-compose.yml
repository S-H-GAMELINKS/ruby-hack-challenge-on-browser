services:
  code:
    image: ghcr.io/coder/code-server:latest
    environment:
      PASSWORD: "${PASSWORD}"
    volumes:
      - ./workspace:/workspace
      - code_data:/data
    expose:
      - "8080"
    command: bin/bash -c "mkdir /workspace /data && exec code-server --user-data-dir /data --bind-addr 0.0.0.0:8080"
    working_dir: /workspace
    restart: unless-stopped

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - code
    restart: unless-stopped

volumes:
  code_data:
  caddy_data:
  caddy_config:
